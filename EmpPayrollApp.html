<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
        <title>EMPLOYEE_PAYROLL_FORM</title>
        <style>
            body{
                margin: 0;
                height: 100%;
            }
            .header {
                padding: 15px;
                background-color: #ffffff;
            }
            .header-content {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                border: 0px solid green;
            }
            .logo-content {
                display: flex;
                flex-direction: row;
                align-items: center;
                border: 0px solid green;
                width: 80%;
            }
            .logo-content-img {border: solid 0px #42515f;}

            .emp-text {
                font: normal normal bold 20px/25px Montserrat;
                font-family: "Montserrat", sans-serif;
                letter-spacing: 0px;
                color: #82a70c;
                text-transform: capitalize;
            }
            .emp-payroll {color: #42515f;}

            *{box-sizing: border-box;}

            .form-content {
                min-height: calc(100% - 80px);
                background-color: #f7f7f7;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 0px solid green;
            }
            .form {
                width: 65%;
                padding: 44px 60px;
                background-color: #f7f7f7 0% 0% no-repeat padding-box;
                box-shadow: 0px 3px 6px #00000029;
                border: 1px solid #f5f5f5;
                border-radius: 8px;
                opacity: 1;
            }
            .form-head {
                font: normal normal bold 24px/37px Roboto;
                letter-spacing: 0px;
                color: #42515f;
                text-transform: capitalize;
                opacity: 1;
                padding-bottom: 20px;
            }
            .row-content {
                display: flex;
                flex-direction: row;
                margin-bottom: 10px;
                align-items: center;
                border: 0px solid green;
            }
            .label {
                min-width: 140px;
            }
            label {
                padding: 12px 12px 12px 0;
                display: inline-block;
            }
            .text {
                font-size: 16px;
                color: #42515f;
                opacity: 1;
                font-family: Roboto;
            }
            .input {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }
            .profile-radio-content {
                display: flex;
                flex-direction: row;
            }
            .profile-radio-content> label{
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            .profile {
                width: 40px;
                border-radius: 50%;
                margin-left: 12px;
            }
            select {
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
                font: normal normal normal 16px Roboto;
                letter-spacing: 0px;
                color: #42515f;
                background-color: transparent;
            }
            .buttonParent {
                display: flex;
                margin-bottom: 10px;
                justify-content: space-between;
                margin-top: 20px;
            }
            .button {
                font-size: 20px;
                font-family: Roboto;
                letter-spacing: 0px;
                color: #42515f;
                opacity: 1;
                background: transparent;
                border: none;
                font-weight: 400;
                min-width: 140px;
                padding: 7px 7px;
                border: 1px solid #707070;
                cursor: pointer;
            }
            .submitButton {
                border: none;
                background-color: #f5f5f5;
                margin-right: 30px;
            }
            .cancelButton {
                /*margin-left: 140px*/
                text-decoration: none;
                text-align: center;
            }
            @media only screen and (max-width: 960px) {
                .cancelButton {
                    margin-left: 0px;
                }
                .form {
                    width: 85%;
                    padding: 44px 20px;
                }
            }
            @media only screen and (max-width: 600px) {
                .form{
                    margin-top: 10px;
                }
                .row {
                    flex-direction: column;
                }
                .uploadButton {
                    justify-content: flex-start;
                }
                .profile-radio-content {
                    flex-flow: wrap;
                }
                .submitButton{
                    margin: 0px;
                }
                .submit-reset {
                    width: 100%;
                    display: flex;
                    flex-grow: 1;
                    flex-direction: row-reverse;
                    justify-content: space-between;
                    margin-bottom: 20px;
                }
                .buttonParent {
                    flex-direction: column-reverse;
                    align-items: flex-start;
                }
            }

        </style>
        <script>
           var rangeInput = document.getElementById("salary");

            rangeInput.addEventListener('mouseup', function() {
                if (this.value > 0 && this.value < 5) {
                    return true;
                } else{
                    return true;
                }
            });
        </script>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="./images & Logos/assets/images/logo.png" alt="Error Occured">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div> 
                

            </div>
            

        </header>
        <div class="form-content">
            <form action="#" class="form" onsubmit="save();return false">
                <div class="form-head">Employee payRoll form</div>
                <div class="row-content">
                    <label for="name" class="label text">Name</label>
                    <input type="text" class="input" name="name" id="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label for="profile" class="label text">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="./images & Logos/assets/profile-images/Ellipse -1.png" required>
                            <img src="./images & Logos/assets/profile-images/Ellipse -1.png" alt="Error Occured">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="./images & Logos/assets/profile-images/Ellipse -3.png" required>
                            <img src="./images & Logos/assets/profile-images/Ellipse -3.png" alt="Error Occured">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="./images & Logos/assets/profile-images/Ellipse -10.png" required>
                            <img src="./images & Logos/assets/profile-images/Ellipse -10.png" alt="Error Occured">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="./images & Logos/assets/profile-images/Ellipse -7.png" required>
                            <img src="./images & Logos/assets/profile-images/Ellipse -7.png" alt="Error Occured">
                        </label>
                        <label>
                            <input type="radio" id="profile5" name="profile" value="./images & Logos/assets/profile-images/Ellipse -5.png" required>
                            <img src="./images & Logos/assets/profile-images/Ellipse -5.png" alt="Error Occured">
                        </label>
        
                    </div>
                    
                </div>
                <div class="row-content">
                    <label for="gender" class="label text">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male" class="text">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" class="text">Female</label>
                        <input type="radio" id="others" name="gender" value="others">
                        <label for="others" class="text">others</label>
                    </div>
                </div> 
                <div class="row-content">
                    <label for="department" class="label text">Department</label>
                    <div>
                        <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                        <label for="hr" class="text">HR</label>
                        <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                        <label for="sales" class="text">Sales</label>
                        <input type="checkbox" class="checkbox" id="Finance" name="Finance" value="Finance">
                        <label for="Finance" class="text">Finance</label>
                        <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label for="engineer" class="text">Engineer</label>
                        <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                        <label for="others" class="text">Others</label>
                    </div>
                </div> 
                <div class="row-content">
                    <label for="salary" class="label text">Choose Your Salary: </label>
                    <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="300000" onchange="rangevalue.value=value">
                    <output class="salary-output text" id="rangevalue" for="salary">300000</output>
                </div>
                <div class="row-content">
                    <label for="startDate" class="label text">Start Date</label>
                    <div>
                        <select name="Day" id="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>

                        </select>
                        <select name="Month" id="month">
                            <option value="jan">January</option>
                            <option value="feb">Febuary</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="june">june</option>
                            <option value="july">July</option>
                            <option value="Aug">August</option>
                            <option value="Sept">September</option>
                            <option value="Oct">October</option>
                            <option value="Nuv">November</option>
                            <option value="Dec">December</option>
                        </select>
                        <select name="Year" id="year">
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                        </select>
                    </div>
                </div>  
                <div class="row-content">
                    <label for="notes" class="label text">Notes</label>
                    <textarea name="Notes" class="input" id="notes" placeholder="" style="height: 100px"></textarea>

                </div>
                <div class="buttonParent">
                    <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button class="button submitButton" type="submit" id="submitButton">Submit</button>
                        <button class="resetButton button" type="reset">Reset</button>

                    </div>

                </div>
            </form>

        
        </div>
    </body>
</html>
